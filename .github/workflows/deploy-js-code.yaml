name: Deploy JavaScript Code
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  
      - name: Install dependencies
        run: |
          npm install
      - name: Lint code
        run: |
          npm run lint
      - name: Run tests
        run: |
          npm test
      - name: Build project
        run: |
          npm run build
